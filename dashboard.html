<!DOCTYPE html>
<html lang="en">
<head>

<title>Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style1.css">

<body>
<header>
    <div class="container-fluid">
    <div class="row">
    
     <div class="header-box">

     </div>

        <div class="row justify-content-end">
            
              <div class="right-section">
                <div class="col-auto">
               <div class="search-bar">
                 <input type="text" placeholder="Search here Lead ID/ Branch/ Customer Details">
      
               </div>
               </div>
               <div class="col-auto">
               <div class="bell-icon">
                <i class="fa-solid fa-bell" style="font-size: 24px;"></i>
                </div>
                </div>
                <div class="col-auto">
              <div class="login-user">

        </div>
        </div>
    </div>
</header>
<main class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
             <div class="section1">
             <h4>Credit Tray - 11082 Total Requests</h4>
    
            <div class="dropdown">
             <button class="dropbtn">All Branches <i class="fas fa-chevron-down"></i></button>
             <div class="dropdown-content">
             <a href="#">Branch 1</a>
             <a href="#">Branch 2</a>
             <a href="#">Branch 3</a>
            </div>
         </div>
        <div class="box-container">
        <div class="box">
            <h5>1D</h5>
            <h5>1W</h5>
            <h5>1M</h5>
            <h5>3M</h5>
        </div>
        <div class="date">
            <input type="date">
        </div>

        </div>
        </div>
        </div>
        </div>
        <div class="col-lg-6">
            <div class="row">
            <div class="section2">
            <div class="insights">
            <!--unassigned start-->
            <div class="clickable-div un-assigned" onclick="changeContent('un-assigned')">
                <div class="middle">
                    <div class="left">
                        <h5>Un Assigned</h5>
                        <h1>2</h1>
                    </div>
                    <div class="right">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="color-column"></div> 
             </div>
            <!--end un-assigned-->
            <!--start inprogress-->
            
            <div class="clickable-div in-progress" onclick="changeContent('in-progress')">
                <div class="progress-details">
                <div class="middle">
                    <div class="left">
                        <h5>In Progress</h5>
                        <h1>242</h1>
                    </div>
                    <div class="right">
                        <i class="fas fa-spinner"></i> 
                    </div>
                </div>
                </div>
            </div>
            <!--end in-progress-->
            <!--start queries-->
            <div class="clickable-div queries" onclick="changeContent('queries')">
                <div class="middle">
                    <div class="left">
                        <h5>Queries</h5>
                        <h1>0</h1>
                    </div>
                    <div class="right">
                        <i class="fas fa-question"></i>
                    </div>
                </div>
            </div>
            <!--end queries-->
             <!--start queries-->
             <div class="clickable-div rejected" onclick="changeContent('rejected')">
                <div class="middle">
                    <div class="left">
                        <h5>Rejected</h5>
                        <h1>730</h1>
                    </div>
                    <div class="right">
                    <i class="fas fa-times-circle"></i>
                    </div>
                </div>
            </div>
            <!--end queries-->
             <!--start queries-->
             <div class="clickable-div history" onclick="changeContent('history')">
                <div class="middle">
                    <div class="left">
                        <h5>History</h5>
                        <h1>10110</h1>
                    </div>
                    <div class="right">
                        <i class="fas fa-history"></i>
                </div>
            </div>
            </div>
            <!--end queries-->
            </div>
        </div>
        </div>
        </div>
        
       

    
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
    var tabs = document.querySelectorAll('.nav-link');

    tabs.forEach(function(tab) {
        tab.addEventListener('click', function() {
            var target = this.getAttribute('data-bs-target');
            document.querySelectorAll('.tab-pane').forEach(function(tabPane) {
                tabPane.classList.remove('active', 'show');
            });
            document.querySelector(target).classList.add('active', 'show');
        });
    });
    function changeContent(className) {
    // Get the URL based on the class name or any other logic
    var clickedDiv = document.querySelector('.' + className);
    var color;

    switch (className) {
        case 'un-assigned':
            color = '#677483';
            break;
        case 'in-progress':
            color = '#111e88';
            break;
        case 'queries':
            color = '#7653f3';
            break;
        case 'rejected':
            color = '#e62031';
            break;
        case 'history':
            color = '#d4f710';
            break;
        default:
            color = '#ffffff'; // Default color
            break;
    }

    clickedDiv.style.backgroundColor = color;

    var url;
    switch (className) {
        case 'un-assigned':
            url = 'unassigned.html'; // Replace 'unassigned.html' with the URL you want to redirect to
            break;
        case 'in-progress':
            url = 'inprogress.html'; // Replace 'inprogress.html' with the URL you want to redirect to
            break;
        case 'queries':
            url = 'queries.html'; // Replace 'queries.html' with the URL you want to redirect to
            break;
        case 'rejected':
            url = 'rejected.html'; // Replace 'rejected.html' with the URL you want to redirect to
            break;
        case 'history':
            url = 'history.html'; // Replace 'history.html' with the URL you want to redirect to
            break;
        default:
            url = 'default.html'; // Replace 'default.html' with the default URL you want to redirect to
            break;
    }

   

    // Redirect to the URL
    window.location.href = url;
}

</script>
</body>
</html>
